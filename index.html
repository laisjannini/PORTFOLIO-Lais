<!DOCTYPE html>
<html lang="pt-BR">
<head>
<img src="meu-site/imagens/lais3.jpg"/>

   
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            background-color: #1a1a1a;
            color: #e1c066;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 16px;
            padding: 16px 0;
            background-color: #1a1a1a;
        }

        .navbar a {
            color: #e1c066;
            text-decoration: underline;
            font-weight: 300;
            font-size: 16px;
        }

        .navbar a:hover {
            color: #ffffff;
        }

        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
            gap: 20px;
        }

        .gallery img {
            width: 45%;
            height: auto;
            border: 2px solid #e1c066;
        }
        
        .btn2 {
            position: relative;
            display: inline-block;
            padding: 10px 40px;
            border: 2px solid #e1c066;
            text-transform: uppercase;
            color: #e1c066;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.5s;
        }

        .btn2::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            width: calc(100% + 4px);
            height: calc(100% - -2px);
            background-color: #181818;
            transition: 0.5s ease-out;
            transform: scaleY(1);
        }

        .btn2::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            width: calc(100% + 4px);
            height: calc(100% - 50px);
            background-color: #212121;
            transition: 0.5s ease-out;
            transform: scaleY(1);
        }

        .btn2:hover::before {
            transform: translateY(-25px);
            height: 0;
        }

        .btn2:hover::after {
            transform: scaleX(0);
            transition-delay: 0.15s;
        }

        .btn2:hover {
            border: 2px solid #fefefe;
        }

        .btn2 span {
            position: relative;
            z-index: 3;
        }

        button {
            text-decoration: none;
            border: none;
            background-color: transparent;
        }
        
    </style>
</head>
<body>

        <a href="#quem-e">QUEM Ã‰</a>
        <a href="#contato">CONTATO</a>
        <a href="#instagram">INSTAGRAM</a>
    </nav>

    <section class="gallery">
        <img src="imagens/imagem1.jpg">
    </section>
    
    <div align="center">
    <button class="btn2"><span>ECOS DA CIDADE</span></button>

   

</body>
</html>
